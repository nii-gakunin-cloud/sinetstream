plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.11

version = '1.7.2'

repositories {
    flatDir {
        dirs "libs"
    }
    mavenCentral()
}

dependencies {
    implementation group: 'org.jdeferred.v2', name: 'jdeferred-core', version: '2.0.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.4'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'net.sinetstream:SINETStream-api:1.+'
    implementation 'net.sinetstream:SINETStream-kafka:1.+'
    implementation 'net.sinetstream:SINETStream-mqtt:1.+'
    implementation 'net.sinetstream:SINETStream-s3:1.+'
    runtimeOnly 'org.slf4j:slf4j-nop:1.7.36'

    if (false) {
        /* XXX: inject dependency when using flatDir */
        // api
        runtimeOnly group: 'org.yaml', name: 'snakeyaml', version: '1.32'
        runtimeOnly group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'
        runtimeOnly group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.70'
        runtimeOnly group: 'org.apache.commons', name: 'commons-text', version: '1.9'
        runtimeOnly group: 'org.apache.commons', name: 'commons-rng-simple', version: '1.4'
        runtimeOnly group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
        runtimeOnly group: 'org.apache.avro', name: 'avro', version: '1.11.1'
        runtimeOnly 'javax.xml.bind:jaxb-api:2.3.1'
        runtimeOnly 'com.sun.xml.bind:jaxb-core:2.3.0.1'
        runtimeOnly 'com.sun.xml.bind:jaxb-impl:2.3.0.1'
        runtimeOnly 'javax.activation:javax.activation-api:1.2.0'
        runtimeOnly group: 'com.google.guava', name: 'guava', version: '31.1-jre'
        runtimeOnly group: 'org.jdeferred.v2', name: 'jdeferred-core', version: '2.0.0'
        runtimeOnly 'com.google.http-client:google-http-client:1.42.2'
        runtimeOnly 'com.google.http-client:google-http-client-gson:1.42.2'

        //plugin-kafka
        runtimeOnly group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.2'
        runtimeOnly group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
        runtimeOnly group: 'org.jdeferred.v2', name: 'jdeferred-core', version: '2.0.0'

        //plugin-mqtt
        runtimeOnly group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.5'
        runtimeOnly group: 'org.jdeferred.v2', name: 'jdeferred-core', version: '2.0.0'

        //plugin-s3
        runtimeOnly platform('software.amazon.awssdk:bom:2.17.274')
        runtimeOnly 'software.amazon.awssdk:s3'
    }
}

application {
    mainClassName = 'jp.ad.sinet.stream.example.perftool.Perftool'
    applicationName = 'perftool'
}
