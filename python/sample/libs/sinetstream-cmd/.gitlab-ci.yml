image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/python:3.10-slim

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

stages:
  - build
  - deploy

build:
  stage: build
  before_script:
    - apt update
    - apt install -y git
    - pip install pipenv
    - pipenv update -d
  script:
    - pipenv run python -m build
  artifacts:
    paths:
      - dist/*

deploy_gitlab:
  stage: deploy
  before_script:
    - pip install twine
  script:
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token
      python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi
      dist/*
  variables:
    GIT_STRATEGY: none
  rules:
    - if: $CI_COMMIT_TAG  