service-crypto-1:
  type: kafka
  brokers:
    - kafka0.dp1.nii.ac.jp:9092
    - kafka1.dp1.nii.ac.jp:9092
    - kafka2.dp1.nii.ac.jp:9092
  crypto:
    algorithm: AES
    key_length: 128
    mode: CBC
    padding: none
    key_derivation:
      algorithm: pbkdf2
      salt_bytes: 16
      iteration: 10000
    password:
      value: secret-000
  data_encryption: true

