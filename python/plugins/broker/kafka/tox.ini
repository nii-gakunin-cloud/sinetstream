[tox]
env_list =
    py{38,39,310,311,312}
minversion = 4.11.3

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    pytest-cov
    pytest-html
    pytest-timeout
pass_env =
    SKIP_FRAGILE_TEST
    KAFKA_*
    CLIENT_*
    CERT_*
    CACERT_*
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run linters
skip_install = true
deps =
    flake8
commands =
    flake8 {posargs:src}
